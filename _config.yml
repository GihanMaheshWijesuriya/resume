  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/gihan-wijesuriya-aa0b8b157/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://gihanmaheshwijesuriya.github.io/resume/"
