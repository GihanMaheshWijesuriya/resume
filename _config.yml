# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Gihan Mahesh Wijesuriya"
resume_title:                   "Senior Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "lisasimpson@youremailaddress.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+94 763266149"
resume_contact_address:         "325/5, Mandawala, Malamulla, Panadura, Sri Lanka"

resume_header_contact_info:     "325/5, Mandawala, Malamulla, Panadura, Sri Lanka • +94 763266149 • gihanmahesh13@gmail.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>Strive to develop myself into a dynamic and outstanding individual, equip myself with skills
gained through experience and knowledge, and to contribute significantly to the success of my
employer while adhering to professional standards, coordinately within individuals interact with.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
#resume_section_recognition:     false
#resume_section_links:           false
#resume_section_associations:    false
# resume_section_interests:       true

